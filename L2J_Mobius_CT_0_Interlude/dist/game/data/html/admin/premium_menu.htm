<html><title>Premium Service Manager</title><body>
<center>
<table width=270>
<tr>
<td width=45><button value="Main" action="bypass -h admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Premium Service Manager</center></td>
<td width=45><button value="Back" action="bypass -h admin_admin1" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
<br>
<font color="LEVEL">Enter Account Name</font>
<edit var="acc_name" width=100>
<br>
<br><button value="Add 1 month" action="bypass -h admin_premium_add1 $acc_name" width=95 height=21 back="bigbutton_over" fore="bigbutton">
<button value="Add 2 months" action="bypass -h admin_premium_add2 $acc_name" width=95 height=21 back="bigbutton_over" fore="bigbutton">
<button value="Add 3 months" action="bypass -h admin_premium_add3 $acc_name" width=95 height=21 back="bigbutton_over" fore="bigbutton">
<br>
<button value="View Info" action="bypass -h admin_premium_info $acc_name" width=95 height=21 back="bigbutton_over" fore="bigbutton">
<button value="Remove" action="bypass -h admin_premium_remove $acc_name" width=95 height=21 back="bigbutton_over" fore="bigbutton">
<br>
<font color="FF0000">Players can use the .premium command<br1>
to view their account status.</font>
</center>
</body></html>
