<html><body>
<table width=260><tr>
<td width=40><button value="Main" action="bypass -h admin_admin" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Player/Clan Skills Editor</center></td>
<td width=40><button value="Back" action="bypass -h admin_character_info %name%" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table>
<br><br>
<center>Editing <font color="LEVEL">%name%</font>
<br>
<table width=190>
	<tr>
		<td width=40>Class:</td>
		<td width=110><font color="LEVEL">%class%</font></td>
		<td width=20>Lv:</td>
		<td width=20><font color="LEVEL">%level%</font></td>
	</tr>
</table>
<br>
============ Player ============
<br>
<table width=190>
<tr>
	<td><button value="Add skills" action="bypass -h admin_skill_list" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>

</tr>
<tr>
	<td><button value="Delete skills" action="bypass -h admin_remove_skills 0" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>

</tr>
<tr>
	<td><button value="Give All Skills" action="bypass -h admin_give_all_skills" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
	<td><button value="Give taken skills" action="bypass -h admin_reset_skills" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
</tr>
<tr>
	<td><button value="Give All Skills FS" action="bypass -h admin_give_all_skills_fs" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
	<td><button value="Remove All Skills" action="bypass -h admin_remove_all_skills" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
</tr>
</table>

============ Clan ============
<br>
<table width=190>
<tr>
	<td><button value="Give Clan Skills" action="bypass -h admin_give_clan_skills" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
	<td><button value="Give All Clan Skills" action="bypass -h admin_give_all_clan_skills" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
