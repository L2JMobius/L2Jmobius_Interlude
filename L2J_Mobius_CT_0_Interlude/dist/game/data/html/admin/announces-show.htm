<html noscrollbar>
	<body>
		<center>
			<br>
			<table border="0" cellpadding="0" cellspacing="0" width="97%" height="480" background="L2UI_CH3.refinewnd_back_Pattern">
				<tr>
					<td valign="top" align="center">
						Announcement: %id%<br1>
						<table width=600 height=185 cellspacing=5 background="000000">
							<tr>
								<td>Type</td>
								<td>%type%</td>
							</tr>
							<tr>
								<td>Initial Delay</td>
								<td>%initial%</td>
							</tr>
							<tr>
								<td>Delay</td>
								<td>%delay%</td>
							</tr>
							<tr>
								<td>Repeat:</td>
								<td>%repeat%</td>
							</tr>
							<tr>
								<td>Author:</td>
								<td>%author%</td>
							</tr>
							<tr>
								<td>Text:</td>
								<td>%content%</td>
							</tr>
						</table>
						<center>
							<table>
								<tr>
									<td><button value="Remove" action="bypass -h admin_announces remove %id%" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
									<td><button value="Restart" action="bypass -h admin_announces restart %id" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
									<td><button value="Back" action="bypass -h admin_announces list" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
								</tr>
							</table>
						</center>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
